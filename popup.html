<!DOCTYPE html>
<html class="">

<head>
  <title>Tree Swipe</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="pa3 bg-black white w-rem-24 h-rem-20 flex flex-column f5">

  <section id="setupSection" class="">
    <div class="pb2">
      <div class="">
        <div class="dib mr2">Skip already reviewed emails:</div>
        <div class="relative dib">
          <input id="skipping" class="absolute z-5 w-100 h-100 o-0 pointer checkbox" type="checkbox">
          <div class="relative z-4 dib w2 h1 bg-mid-gray overflow-hidden br4 v-mid bg-animate checkbox-wrapper">
            <div class="absolute right-auto left-0 w1 h1 br4 bg-silver shadow-4 t-cb bg-animate checkbox-toggle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pb2">Please choose how many email threads to review:</div>
    <div class="dib">
      <button id="five" class="f6 link dim pointer br2 bn ph3 pv2 dib white bg-dark-green">
        5
      </button>
    </div>
    <div class="dib">
      <button id="ten" class="f6 link dim pointer br2 bn ph3 pv2 dib white bg-green">
        10
      </button>
    </div>
    <div class="dib">
      <button id="twenty" class="f6 link dim pointer br2 bn ph3 pv2 dib white bg-dark-green">
        20
      </button>
    </div>
    <div class="dib">
      <button id="fifty" class="f6 link dim pointer br2 bn ph3 pv2 dib white bg-dark-green">
        50
      </button>
    </div>
    <div class="dib">
      <button title="Print out state" id="debug2" class="f6 link dim br2 bn ph2 pv2 dib white bg-purple">
        Debug
      </button>
    </div>
    <div class="dib">
      <button 
          title="Clear 'Tree Swipe' labels from threads" 
          id="clearAllLabels"
          class="f6 link dim br2 bn ph2 pv2 dib white bg-gray">
          Clear
        </button>
    </div>
    <div id="setupMsg" class="pt2"></div>
  </section>

  <!--flex flex-column justify-between-->
  <section id="reviewSection" class="dn h-100">
    <section id="reviewTop">
      <section id="reviewDevButtons" class="pb2">
        <button title="Finish the review session early w/o applying any labels" id="quit" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-blue">
          Quit
        </button>
        <button title="Apply 'reviewed label' & go to the next email thread" id="next" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-green">
          Next
        </button>
        <button title="Print out state to the console" id="debug" class="f6 link dim br2 bn ph2 pv2 dib white bg-purple">
          Debug
        </button>
        <button title="Apply 'cheese' label" id="applyCheese" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-red">
          &#129472; Label
        </button>
        <button title="Go to next email thread w/o applying the 'reviewed' label" id="skip" class="f6 link dim br2 bn ph2 pv2 dib white bg-hot-pink">
          Skip
        </button>
      </section>
      <section id="reviewTexts">
        <!--<span id="instructions" class="">Please click 'Refresh' to get started</span>-->
        <div id="reviewCount" class="pb2"></div>
        <div id="from" class="clamp-text pb2"></div>
        <div id="subject" class="clamp-text pb2"></div>
        <div id="body" class="clamp-text pb2"></div>
        <div id="msg" class=""></div>
      </section>
    </section>
    <section id="questionAndReviewButtons">
      <div id="question" class="pb2 f4 fw6">What if labeling your emails was <em>BLAZINGLY</em> fast? &#128640;&#128640;&#128640;</div>
      <div id="noYesBtns" class="tc">
        <button id="noBtn" class="f6 link dim br2 bn w3 pv2 dib white bg-dark-red">
          No
        </button>
        <button id="yesBtn" class="f6 link dim br2 bn w3 pv2 dib white bg-dark-green">
          Yes
        </button>
        <div id="labelBtnsDiv" class="dn">
          <button id="applyLabelBtn" class="dib f6 link dim br2 bn w4 pv2 white bg-red">
            Label & Next
          </button>
          <button id="applyLabelsAndFinishBtn" class="dn f6 link dim br2 bn w4 pv2 white bg-blue">
            Label & Finish
          </button>
        </div>
        <button id="redoBtn" class="dn f6 link dim br2 bn w4 pv2 white bg-dark-green">
          Redo Question
        </button>
      </div>
    </section>
  </section>

  <section id="spinnerSection">
    <div>
      <!--a spinner for showing when actions are taking time to complete-->
      <span title="Please wait momentarily..." id="spinner" class="dn spinner white f3 w2 h2 bt--blue ba br-100 b--dark-gray bw3"></span>
    </div>
  </section>

  <script type="module" src="popup.js"></script>
</body>

</html>
