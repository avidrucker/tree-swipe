<!DOCTYPE html>
<html class="">

<head>
  <title>Tree Swipe</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="pa3 bg-black white w-rem-24 h-rem-18 flex flex-column">

  <section id="setupSection" class="">
    <div class="pb2">
      <div class="">
        <div class="dib mr2">Skip already reviewed emails:</div>
        <div class="relative dib">
          <input id="skipping" class="absolute z-5 w-100 h-100 o-0 pointer checkbox" type="checkbox">
          <div class="relative z-4 dib w2 h1 bg-mid-gray overflow-hidden br4 v-mid bg-animate checkbox-wrapper">
            <div class="absolute right-auto left-0 w1 h1 br4 bg-silver shadow-4 t-cb bg-animate checkbox-toggle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pb2">Please choose how many email threads to review:</div>
    <div class="dib pr1">
      <button id="five" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        5
      </button>
    </div>
    <div class="dib pr1">
      <button id="ten" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-green">
        10
      </button>
    </div>
    <div class="dib pr1">
      <button id="twenty" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        20
      </button>
    </div>
    <div class="dib pr1">
      <button id="fifty" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        50
      </button>
    </div>
    <div class="dib pr1">
      <button title="Print out state" id="debug2" class="f6 link dim br2 bn ph2 pv2 dib white bg-purple">
        Debug
      </button>
    </div>
    <div id="setupMsg" class="pt2"></div>
  </section>

  <!--flex flex-column justify-between-->
  <section id="reviewSection" class="dn">
    <section>
      <div class="pb2">
        <button title="Finish the review session early w/o applying any labels" id="quit" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-blue">
          Quit
        </button>
        <button title="Go to the next email thread" id="next" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-green">
          Next
        </button>
        <button title="Print out state" id="debug" class="f6 link dim br2 bn ph2 pv2 dib white bg-purple">
          Debug
        </button>
        <button title="Apply the 'Cheese' label" id="applyCheese" class="f6 link dim br2 bn ph2 pv2 dib white bg-dark-red">
          &#129472; Label
        </button>
        <button 
          title="Clear 'Reviewed' labels from threads" 
          id="clearReviewedLabels"
          class="f6 link dim br2 bn ph2 pv2 dib white bg-gray">
          Clear
        </button>
      </div>
      <section>
        <!--<span id="instructions" class="">Please click 'Refresh' to get started</span>-->
        <div id="reviewCount"></div>
        <div id="from"></div>
        <div id="subject"></div>
        <div id="body"></div>
        <div id="msg"></div>
      </section>
    </section>
    <section>
      <div id="question" class="pb2 f4 fw6">What if labeling your emails was <em>BLAZINGLY</em> fast? &#128640;&#128640;&#128640;</div>
      <div id="noYesBtns" class="tc">
        <button id="noBtn" class="f6 link dim br2 bn w3 pv2 dib white bg-dark-red">
          No
        </button>
        <button id="yesBtn" class="f6 link dim br2 bn w3 pv2 dib white bg-dark-green">
          Yes
        </button>
        <button id="applyLabelBtn" class="dn f6 link dim br2 bn w4 pv2 white bg-dark-red">
          Apply Labels
        </button>
        <button id="redoBtn" class="dn f6 link dim br2 bn w4 pv2 white bg-dark-green">
          Redo Question
        </button>
      </div>
    </section>
  </section>

  <script type="module" src="popup.js"></script>
</body>

</html>
