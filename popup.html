<!DOCTYPE html>
<html class="">

<head>
  <title>Tree Swipe</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="pa3 bg-black white w-rem-24 h-rem-12">
  
  <section id="setupSection" class="">
    <div class="pb2">Please choose how many email threads to review:</div>
    <div class="dib pr1">
      <button id="five" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        5
      </button>
    </div>
    <div class="dib pr1">
      <button id="ten" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-green">
        10
      </button>
    </div>
    <div class="dib pr1">
      <button id="twenty" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        20
      </button>
    </div>
    <div class="dib pr1">
      <button id="fifty" class="f6 link dim pointer br2 bn w3 pv2 dib white bg-dark-green">
        50
      </button>
    </div>
    <div id="setupMsg" class="pt2"></div>
  </section>

  <section id="reviewSection" class="dn">
    <div class="pb2">
      <button id="quit" class="f6 link dim br2 bn ph3 pv2 dib white bg-dark-blue">
        Quit
      </button>
      <button id="next" class="f6 link dim br2 bn ph3 pv2 dib white bg-dark-green">
        Next
      </button>
      <button id="debug" class="f6 link dim br2 bn ph3 pv2 dib white bg-purple">
        Debug
      </button>
      <button id="applyLabel" class="f6 link dim br2 bn ph3 pv2 dib white bg-dark-red">
        Apply Label
      </button>
    </div>
    <section>
      <!--<span id="instructions" class="">Please click 'Refresh' to get started</span>-->
      <div id="reviewCount"></div>
      <div id="from"></div>
      <div id="subject"></div>
      <div id="body"></div>
      <div id="msg"></div>
    </section>
  </section>
  <script type="module" src="popup.js"></script>
</body>

</html>
